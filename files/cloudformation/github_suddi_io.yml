Resources:
# ------------------------------------------------------------------------------
# S3 BUCKET
# ------------------------------------------------------------------------------
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName: !Ref Service
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      WebsiteConfiguration:
        RedirectAllRequestsTo:
          HostName: !Ref RouteUrl
          Protocol: https
      Tags:
        - Key: Name
          Value: !Ref Service
        - Key: Project
          Value: !Ref Project
        - Key: Service
          Value: !Ref Service
        - Key: DeployedBy
          Value: !Ref DeployedBy

# ------------------------------------------------------------------------------
# ROUTE 53 RECORDSET
# ------------------------------------------------------------------------------
  Route53RecordSet:
    Type: AWS::Route53::RecordSet
    DependsOn: S3Bucket
    Properties:
      HostedZoneName: !Ref HostedZone
      Name: !Ref Service
      AliasTarget:
        DNSName: !FindInMap
          - RegionMap
          - !Ref AWS::Region
          - S3WebsiteEndpoint
        HostedZoneId: !FindInMap
          - RegionMap
          - !Ref AWS::Region
          - HostedZoneId
      Type: A

# ------------------------------------------------------------------------------
